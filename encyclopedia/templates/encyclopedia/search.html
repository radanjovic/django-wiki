{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search
{% endblock %}

{% block body %}

    <h4>Search Results for Your Query:</h4><br>
    <ul>
        {% for entry in entries %}
            <li>
                <a href="wiki/{{entry}}">{{ entry }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
