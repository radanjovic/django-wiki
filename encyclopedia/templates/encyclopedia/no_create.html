{% extends "encyclopedia/layout.html" %}

{% block title %}
    Error - Can't Create
{% endblock %}

{% block body %}
    <h1>Error: Can't Create New Page</h1>

    <p>The page you tried to create already exists.</p>
    <p>Go to <a href="wiki/{{entry}}"">{{ entry }}</a> or browse <a href="{% url 'index' %}">all entries</a>.</p>
    

{% endblock %}
